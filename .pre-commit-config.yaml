# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v4.6.0'  # Updated to latest version
    hooks:
      - id: check-merge-conflict 
      - id: debug-statements 
      - id: end-of-file-fixer 
      - id: mixed-line-ending
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: trailing-whitespace

        #-   repo: https://github.com/pre-commit/mirrors-autopep8
        #    rev: ''
        #    hooks:
        #      - id: autopep8

### # flake8 --show-source <file>
### -   repo: https://gitlab.com/pycqa/flake8
###     rev: ''
###     hooks:
###       - id: flake8
#
# Try using local flake8
- repo: local
  hooks:
    - id: flake8
      name: flake8
      entry: flake8
      language: system
      types: [ python ]

-   repo: https://github.com/pre-commit/pygrep-hooks
    rev: 'v1.10.0'  # Updated to latest version
    hooks:
      - id: python-no-eval 
      - id: python-no-log-warn 
      - id: python-check-blanket-noqa

# mypy - static type checking
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.11.0'  # Updated to latest version
    hooks:
      - id: mypy
        # verbose: true
        # log_file: 'pre-commit_mypy.log'
        additional_dependencies: [ types-requests ]
        # args: [ "--follow-imports", "skip", "--ignore-missing-imports", "--scripts-are-modules" ]

default_language_version:
    python: python3

default_stages: [ commit, push ]

